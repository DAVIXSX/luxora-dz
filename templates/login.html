<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - LUXORA DZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f7fafc;
            --bg-white: #ffffff;
            --shadow-soft: 0 10px 25px rgba(102, 126, 234, 0.1);
            --shadow-hover: 0 20px 40px rgba(102, 126, 234, 0.2);
            --border-radius: 20px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            opacity: 0.3;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 15%;
            animation-delay: 3s;
        }
        
        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 30%;
            animation-delay: 6s;
        }
        
        .floating-element:nth-child(4) {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-30px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(15px) rotate(240deg) scale(0.9); }
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            margin: 2rem;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-hover);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .login-header {
            background: var(--gradient-primary);
            color: white;
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%), 
                        linear-gradient(-45deg, rgba(255,255,255,0.1) 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, rgba(255,255,255,0.1) 75%), 
                        linear-gradient(-45deg, transparent 75%, rgba(255,255,255,0.1) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            opacity: 0.3;
        }
        
        .brand-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .brand-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }
        
        .brand-subtitle {
            opacity: 0.9;
            font-weight: 400;
            margin: 0;
            position: relative;
            z-index: 2;
        }
        
        .login-body {
            padding: 2.5rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating > .form-control {
            height: 60px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            background: rgba(102, 126, 234, 0.02);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-floating > .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background: white;
        }
        
        .form-floating > label {
            color: var(--text-light);
            font-weight: 500;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.2rem;
            z-index: 5;
            transition: color 0.3s ease;
        }
        
        .form-floating:focus-within .input-icon {
            color: var(--primary-color);
        }
        
        .form-floating > .form-control {
            padding-left: 50px;
        }
        
        .btn-login {
            background: var(--gradient-primary);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .btn-signup {
            background: var(--gradient-accent);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-login::before,
        .btn-signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover,
        .btn-signup:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            color: white;
            text-decoration: none;
        }
        
        .btn-login:hover::before,
        .btn-signup:hover::before {
            left: 100%;
        }
        
        .form-check {
            margin: 1.5rem 0;
        }
        
        .form-check-input {
            width: 1.2rem;
            height: 1.2rem;
            border-radius: 4px;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .form-check-label {
            font-weight: 500;
            color: var(--text-dark);
            margin-right: 0.5rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(102, 126, 234, 0.2);
        }
        
        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .register-link {
            text-align: center;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--secondary-color);
        }
        
        .back-home {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.8rem;
            border-radius: 10px;
        }
        
        .back-home:hover {
            color: var(--primary-color);
            background: rgba(102, 126, 234, 0.05);
        }
        
        .back-home i {
            margin-left: 0.5rem;
            font-size: 1.1rem;
        }
        
        /* Alert Styling */
        .alert {
            border: none;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #fee 0%, #fdd 100%);
            color: #c53030;
            border-left: 4px solid #e53e3e;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
            color: #2d7738;
            border-left: 4px solid #38a169;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
            }
            
            .login-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .login-body {
                padding: 2rem 1.5rem;
            }
            
            .brand-title {
                font-size: 1.5rem;
            }
            
            .floating-element {
                display: none;
            }
        }
        
        /* Loading Animation */
        .loading {
            opacity: 0;
            transform: translateY(30px);
        }
        
        .loaded {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.8s ease;
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="login-container">
        <div class="login-card" data-aos="zoom-in">
            <!-- Header -->
            <div class="login-header">
                <div class="brand-logo">
                    <img src="{{ url_for('static', filename='uploads/logo.jpg') }}" alt="Logo" style="height: 80px; width: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 10px;">
                </div>
                <h1 class="brand-title">LUXORA DZ</h1>
                <p class="brand-subtitle">لوحة تحكم المتجر الإلكتروني</p>
            </div>
            
            <!-- Body -->
            <div class="login-body">
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert" data-aos="fade-down">
                                <i class="bi bi-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' }} me-2"></i>
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                    <!-- Username Field -->
                    <div class="form-floating" data-aos="fade-up" data-aos-delay="100">
                        <i class="input-icon bi bi-person-fill"></i>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="اسم المستخدم" required>
                        <label for="username">اسم المستخدم</label>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="form-floating" data-aos="fade-up" data-aos-delay="200">
                        <i class="input-icon bi bi-lock-fill"></i>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="كلمة المرور" required>
                        <label for="password">كلمة المرور</label>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="form-check" data-aos="fade-up" data-aos-delay="300">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember_me">
                        <label class="form-check-label" for="remember">
                            <i class="bi bi-bookmark-heart me-1"></i>تذكرني
                        </label>
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login" data-aos="fade-up" data-aos-delay="400">
                        <i class="bi bi-box-arrow-in-left me-2"></i>
                        تسجيل الدخول
                    </button>
                    
                    <!-- Back to Store Button -->
                    <a href="{{ url_for('index') }}" class="btn btn-signup" data-aos="fade-up" data-aos-delay="450">
                        <i class="bi bi-shop me-2"></i>
                        العودة للمتجر
                    </a>
                </form>
                
                <!-- Divider -->
                <div class="divider" data-aos="fade-up" data-aos-delay="500">
                    <span>أو</span>
                </div>
                
                <!-- Back to Home -->
                <a href="{{ url_for('index') }}" class="back-home" data-aos="fade-up" data-aos-delay="700">
                    <i class="bi bi-house-door"></i>
                    العودة للصفحة الرئيسية
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });
        
        // Remove loading class after page loads
        window.addEventListener('load', function() {
            document.querySelector('.login-card').classList.add('loaded');
        });
        
        // Form validation and enhancement
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = this.querySelector('.btn-login');
            button.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>جاري تسجيل الدخول...';
            button.disabled = true;
        });
    </script>
</body>
</html>
