{% extends "base.html" %}
{% block title %}معلومات الزبون{% endblock %}
{% block content %}
<h3>تفاصيل الطلب: {{ product['name'] }} × {{ quantity }}</h3>

<form method="POST" action="{{ url_for('order', pid=product['id']) }}" class="mt-3">
  <input type="hidden" name="quantity" value="{{ quantity }}">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>الاسم</label>
      <input class="form-control" name="first_name" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>اللقب</label>
      <input class="form-control" name="last_name">
    </div>
    <div class="col-md-6 mb-3">
      <label>الولاية</label>
      <input class="form-control" name="state" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>رقم الهاتف</label>
      <input class="form-control" name="phone" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>البريد الإلكتروني (اختياري)</label>
      <input class="form-control" name="email">
    </div>
    <div class="col-12 mb-3">
      <label>العنوان (اختياري)</label>
      <input class="form-control" name="address">
    </div>
    <div class="col-12 mb-3">
      <label>ملاحظات (اختياري)</label>
      <textarea class="form-control" name="notes"></textarea>
    </div>
  </div>

  <button class="btn btn-primary">تأكيد الطلب</button>
</form>
{% endblock %}
